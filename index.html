<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a205147d0d.js" crossorigin="anonymous"></script>
</head>
<body>
    
<div class="container">

    <div class="content">
        <div class="logo">
            <img src="./logo.svg" alt="">
        </div>
        <div class="image"></div>
        <div class="text">Start for free & get <br>attractive offers today!</div>
    </div>
    <form id="form">


      <div class="social">

        <div class="title">Get Started</div>
        <div class="question">
            Already have an account? <br>
            <span>Sign In</span>

        </div>
        <div class="btn">
            <div class="btn-1">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 48 48">
                    <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                    </svg> 
                    Sign Up 
            </div>
            <div class="btn-2">
                <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" />
                </svg> Sign Up
            </div>
        </div>

        <div class="or">Or</div>
      </div>
        <!-- /**
            * ? User Name input here
         **/-->
        <div>
            <label for="username">User Name</label>
            <i class="fa-solid fa-user"></i>
           <input type="text" name="username" id="username" placeholder="Greatness Fame">
           <i class="fa-solid fa-circle-info failure-icon"></i>
           <i class="fa-regular fa-circle-check success-icon"></i>
           <div class="error"></div>
        </div>

     <!-- /**
            * ? Email input here
         **/-->
        <div>

            <div>
                <label for="email">Email</label>
                <i class="fa-regular fa-envelope"></i>
               <input type="email" name="email" id="email" placeholder="abc@gmail.com">
               <i class="fa-solid fa-circle-info failure-icon"></i>
               <i class="fa-regular fa-circle-check success-icon"></i>
               <div class="error"></div>
            </div>
        </div>

         <!-- /**
            * ? Password input here
         **/-->
        <div>

            <div>
                <label for="password">Password</label>
                <i class="fa-solid fa-lock"></i>
               <input type="password" name="password" id="password" placeholder="Password here">
               <i class="fa-solid fa-circle-info failure-icon"></i>
               <i class="fa-regular fa-circle-check success-icon"></i>
               <div class="error"></div>
            </div>
        </div>

        <button type="submit" id="submit">Submit</button>
    </form>
</div>
    <script src="./main.js"></script>
</body>
</html>
